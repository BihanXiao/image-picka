<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pick Images</title>
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="picker.css">
	<script src="/lib/pref.js"></script>
	<script src="picker.js"></script>
</head>
<body>
	<form id="container">
		<div class="toolbar">
			<label>
				<span>Min width</span>
				<input type="number" id="minWidth">
			</label>
			<label>
				<span>Min height</span>
				<input type="number" id="minHeight">
			</label>
			<div>
				<select id="matchType">
					<option value="include">Include</option>
					<option value="exclude">Exclude</option>
				</select>
			</div>
			<label class="match-url flex-stretch">
				<span>URL</span>
				<input type="text" id="matchUrl" class="flex-stretch" placeholder="Regular expression">
			</label>
		</div>
		<div class="flex-stretch">
			<div id="image-container"></div>
		</div>
		<div class="toolbar">
			<label class="flex-stretch">
				<span>Filename pattern</span>
				<input type="text" id="filePatternBatch" class="flex-stretch">
			</label>
			<label>
				<input type="checkbox" id="closeTabsAfterSave">
				<span>Close tabs</span>
			</label>
			<div class="actions">
				<button type="button" class="invert">Invert selection</button>
				<button type="button" class="save">Save</button>
				<button type="button" class="cancel">Cancel</button>
			</div>
		</div>
	</form>
</body>
</html>
