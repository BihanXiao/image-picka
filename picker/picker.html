<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pick Images</title>
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="picker.css">
	<script src="/lib/pref.js"></script>
	<script src="/lib/fetch.js"></script>
	<script src="picker.js"></script>
</head>
<body>
	<form id="container">
		<div class="toolbar toolbar-top">
			<label title="Minimum width (px)">
				<span>Width</span>
				<input type="number" id="minWidth">
			</label>
			<label title="Minimum height (px)">
				<span>Height</span>
				<input type="number" id="minHeight">
			</label>
			<label title="Minimum file size (KB)">
				<span>File Size</span>
				<input type="number" id="minFileSize">
			</label>
			<div>
				<select id="matchType">
					<option value="include">Include</option>
					<option value="exclude">Exclude</option>
				</select>
			</div>
			<div class="flex-stretch toolbar-control">
				<label for="matchUrl">URL</label>
				<div class="history-container flex-stretch">
					<input type="text" id="matchUrl" placeholder="Regular expression" history="3">
				</div>
			</div>
			<div class="form-control">
				<!-- <label for="previewMaxHeight">Preview size</label> -->
				<input id="previewMaxHeight" type="range" min="0" max="200" css-variable title="Max height of image preview">
			</div>
		</div>
		<div id="image-container"></div>
		<div class="toolbar toolbar-bottom">
			<div class="flex-stretch toolbar-control">
				<label for="filePatternBatch">Filename pattern</label>
				<div class="history-container history-at-top flex-stretch">
					<input type="text" id="filePatternBatch" history="5">
				</div>
			</div>
			<label>
				<input type="checkbox" id="closeTabsAfterSave">
				<span>Close tabs</span>
			</label>
			<div class="actions">
				<button type="button" class="invert">Invert selection</button>
				<button type="button" class="save">Save</button>
				<button type="button" class="copyUrl">Copy URLs</button>
				<button type="button" class="cancel">Cancel</button>
			</div>
		</div>
	</form>
</body>
</html>
